{% extends 'dashboard/base.html' %}
{% load static %}

{% block main_content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header" style="background-color: #006400; color: #ffffff;">
                    <h3 class="mb-0 text-center">Edit Featured Product</h3>
                </div>
                <div class="card-body">
                    <form method="post" action="/dashboard/featured-products/{{featured_product.id}}/edit/">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="product" style="color: #006400;">Product:</label>
                            <select id="product" name="product" class="form-control" style="color: #006400;">
                                {% for product in products %}
                                    <option value="{{ product.id }}" {% if featured_product.product.id == product.id %}selected{% endif %}>{{ product.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="discount_price" style="color: #006400;">Discount Price:</label>
                            <input type="number" id="discount_price" name="discount_price" step="0.01" class="form-control" value="{{ featured_product.disount_price }}" required style="color: #006400;">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" style="background-color: #006400;">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock main_content %}

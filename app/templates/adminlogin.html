{% extends 'base.html' %}
{% load static %}

{% block main_content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card" style="margin-top: 120px ;"> 
                <div class="card-header">Admin Login</div>
                <div class="card-body">
                    <form method="post" action="/Adminlogin/">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" name="username" id="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>
                        <button type="submit" class="btn mt-2 btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


{% if error_message %}
<script>
  Swal.fire({
  icon: 'error',
  title: 'Oops...',
  text: "{{ error_message }}",
  showClass: {
    popup: 'animate__animated animate__zoomIn'
  },
  hideClass: {
    popup: 'animate__animated animate__zoomOut'
  },
  iconHtml: '<i class="fas fa-times-circle animate__animated animate__bounce"></i>',
  showConfirmButton: true,
  confirmButtonText: 'OK',
}).then((result) => {
  if (result.isConfirmed) {
    window.location.href = "/Adminlogin";
  }
});
</script>


{% elif success_message %}
<script>
  Swal.fire({
    icon: 'success',
    title: 'Success!',
    text: "{{ success_message }}",
    showClass: {
      popup: 'animate__animated animate__zoomIn'
    },
    hideClass: {
      popup: 'animate__animated animate__zoomOut'
    },
    iconHtml: '<i class="fas fa-check-circle animate__animated animate__bounce"></i>',
    showConfirmButton: true,
    confirmButtonText: 'OK',      
  }).then((result) => {
    if (result.isConfirmed) {
      window.location.href = "/dashboard";
    }
  });
</script>
{% endif %}

{% endblock main_content %}
